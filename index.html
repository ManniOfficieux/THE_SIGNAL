<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE SIGNAL - Expérience Cryptique</title>
    <meta name="description" content="Une expérience cryptique réservée à l'élite. Suivez les signaux. Décryptez. Progressez." />
    <meta name="theme-color" content="#000000" />
    <style>
      /* Chargement initial avec effet terminal */
      body {
        margin: 0;
        padding: 0;
        background-color: #000000;
        color: #00ff41;
        font-family: 'Courier New', monospace;
        overflow: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-text {
        font-size: 1.5rem;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      .loading-bar {
        width: 300px;
        height: 4px;
        background-color: #333;
        border: 1px solid #00ff41;
        position: relative;
        overflow: hidden;
      }
      
      .loading-progress {
        height: 100%;
        background-color: #00ff41;
        width: 0%;
        animation: loading 3s ease-in-out forwards;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      @keyframes loading {
        0% { width: 0%; }
        100% { width: 100%; }
      }
      
      .hide-loading {
        animation: fadeOut 0.5s ease-out forwards;
      }
      
      @keyframes fadeOut {
        0% { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-text">INITIALISATION DU SIGNAL...</div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div style="margin-top: 1rem; font-size: 0.8rem; opacity: 0.7;">
        Connexion aux serveurs cryptés...
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Masquer l'écran de chargement après 3 secondes
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hide-loading');
          setTimeout(() => {
            loading.style.display = 'none';
            document.body.style.overflow = 'auto';
          }, 500);
        }
      }, 3000);
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
